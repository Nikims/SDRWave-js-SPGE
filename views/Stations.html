<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="radios-container"></div>
  </body>
  <script>
    let stations = 0;
    fetch("/getRadioStations").then((res) => {
      stations = res;
    });
    for (i of stations) {
      n = document.createElement("div");
      n.classList.add("radio-box");
      nameDiv = document.createElement("div");

      n.innerHTML = `<p class="movtext">${i.StationDescription}</p>`;
      nameDiv.innerText = i.StationName;
      nameDiv.classList.add("radio-name-cnt");
      n.appendChild(nameDiv);

      document.getElementById("radios-container").appendChild(n);
    }
    for (i of document.getElementsByClassName("movtext")) {
      i.style.animationDelay = `${Math.random() * 1}s`;
    }
  </script>
  <style>
    #radios-container {
      display: flex;
      background-color: rgb(78, 78, 78);
      flex-direction: column;
      justify-content: center;
      align-content: center;
      width: 60vw;
      height: 100vh;
      z-index: 3;
    }
    .radio-box {
      border-radius: 6px;
      font-family: Arial, Helvetica, sans-serif;
      position: relative;
      z-index: 4;
      color: aquamarine;
      text-align: end;
      background-color: rgb(39, 39, 39);
      line-height: 200%;
      margin-bottom: 14px;
      display: flex;
      flex-direction: row;
      width: 40vw;
      height: 60px;
      overflow: hidden;
      transition: 0.3s;
      left: 15%;
    }
    .radio-name-cnt {
      text-decoration: underline;
      font-weight: 700;
      font-size: large;
      font-family: Arial, Helvetica, sans-serif;
      color: aliceblue;
      max-height: min-content;
      flex: 4;
    }
    .radio-box > p {
      z-index: 1;
      margin-top: 5%;
      display: inline;
      position: relative;
      animation: marquee 10s linear infinite;
      transition:
        animation-duration 0.5s,
        height 0.5s; /* Adding transition for smooth effect */
    }

    .radio-box:hover {
      animation-duration: 20s; /* Slower animation on hover */
      transition: 0.3s;
      height: 10%; /* Bigger height on hover */
    }

    @keyframes marquee {
      0% {
        left: 100%;
      }
      100% {
        left: -100%;
      }
    }
  </style>
</html>
